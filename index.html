
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="MooMoo">
  <link rel="apple-touch-icon" href="https://images.unsplash.com/photo-1596733430284-f7437764b1a9?q=80&w=180&h=180&auto=format&fit=crop">
  <link rel="manifest" href="manifest.json">
  <title>Tarvin's Moo Moo Express</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,900;1,900&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand-blue: #1b3a57;
      --brand-cream: #fdfbf7;
      --brand-gold: #b8860b;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      -webkit-tap-highlight-color: transparent;
      overscroll-behavior-y: none;
      background-color: var(--brand-cream);
      user-select: none;
    }
    .ios-blur {
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
    }
    .safe-area-bottom {
      padding-bottom: calc(env(safe-area-inset-bottom) + 1rem);
    }
    .safe-area-top {
      padding-top: env(safe-area-inset-top);
    }
    .fade-in {
      animation: fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .scale-up {
      animation: scaleUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes scaleUp {
      from { opacity: 0; transform: scale(0.85); }
      to { opacity: 1; transform: scale(1); }
    }
    .cow-pattern {
      background-color: #ffffff;
      background-image: radial-gradient(#000 10%, transparent 11%), radial-gradient(#000 10%, transparent 11%);
      background-size: 60px 60px;
      background-position: 0 0, 30px 30px;
      opacity: 0.03;
    }
    .brand-text {
      font-family: 'Playfair Display', serif;
    }
    .milk-shadow {
      box-shadow: 0 20px 40px -15px rgba(27, 58, 87, 0.15);
    }
    ::-webkit-scrollbar {
      display: none;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "lucide-react": "https://esm.sh/lucide-react@0.473.0",
    "date-fns": "https://esm.sh/date-fns@4.1.0",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="overflow-hidden">
  <div id="root" class="h-screen w-screen flex flex-col"></div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(err => console.log('SW registration failed: ', err));
      });
    }
  </script>
</body>
</html>
